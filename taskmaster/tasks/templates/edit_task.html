{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу: {{ task.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Редактировать задачу: {{ task.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Сохранить изменения</button>
        </form>
        <a href="{% url 'project_detail' task.project.id %}" class="btn">Отмена</a>
    </div>
</body>
</html>
