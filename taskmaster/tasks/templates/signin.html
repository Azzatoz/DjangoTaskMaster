{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sign_in_up.css' %}">
    <title>Вход</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Вход</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Войти</button>
            </form>
            <p>Ещё нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
            <p><a href="{% url 'password_reset' %}">Забыл пароль?</a></p>
        </div>
    </div>
</body>
</html>
